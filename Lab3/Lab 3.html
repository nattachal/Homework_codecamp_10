<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 5px;
}  
td {
  text-align: left;
}
</style>
</head>

<body>

<table style="width:auto">
  <form action="#">
  <tr>
    <th colspan="2">Pizza Shop 2.0</th>
  </tr>
  <tr>
  	<td><label for="name">Name</label></td>
  	<td><input type="text" id="name" name="name"></td>
  </tr>
  <tr>
   	<td><label for="topping">Pizza Topping</label></td>
  	<td>
    	<input type="radio" id="supreme" name="topping" value="Supreme">
  		<label for="supreme">Supreme</label><br>
  		<input type="radio" id="vegeterian" name="topping" value="Vegeterian">
  		<label for="vegeterian">Vegeterian</label><br>
  		<input type="radio" id="hawaiian" name="topping" value="Hawaiian">
  		<label for="hawaiian">Hawaiian</label>
    </td>
  </tr>
  <tr>
    <td><label for="sauce">Pizza Sauce</label></td>
   	<td>
        <select id="sauce" name="sauce">
  		<option value="tomato">Tomato</option>
  		<option value="barbeque">Barbeque</option>
  		<option value="mayonnaise">Mayonnaise</option>
  		<option value="secret">Secret Sauce</option>
		</select>
    </td>
  </tr>
  <tr> 	
	<td><label for="extras">Optional Extras</label></td>
    <td>
        <input type="checkbox" id="cheese" name="extras" value="Cheese">
  		<label for="cheese"></label>Extras Cheese
  		<input type="checkbox" id="gluten free" name="extras" value="Gluten Free Base">
  		<label for="gluten free">Gluten Free Base</label><br>
    </td>
   </tr>
   <tr> 
    <td colspan="2"><label for="delivery" >Delivery Instructions:</label><br>
    <textarea name="delivery" cols="50" rows="4"></textarea></td>
   </tr> 
   <tr><td colspan="2"><input type="submit" value="Send my Order"></td></tr>
</form>
</table>

</body>
</html>
